<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Rating App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Authentication Section -->
        <div id="auth-section" class="section">
            <h1>Player Rating App</h1>
            <div id="login-container">
                <div id="login-form">
                    <h2>Login or Register</h2>
                    <input type="email" id="email-input" placeholder="Email" required>
                    <input type="password" id="password-input" placeholder="Password" required>
                    <div class="button-group">
                        <button id="login-button">Login</button>
                        <button id="register-button">Register</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main App Section (hidden until logged in) -->
        <div id="main-section" class="section" style="display: none;">
            <header>
                <h1>Player Rating App</h1>
                <button id="logout-button">Logout</button>
            </header>
            
            <nav>
                <button id="nav-profile" class="nav-button active">My Profile</button>
                <button id="nav-rate" class="nav-button">Rate Players</button>
                <button id="nav-cards" class="nav-button">Player Cards</button>
            </nav>
            
            <!-- My Profile Tab -->
            <div id="profile-tab" class="tab-content">
                <h2>My Profile</h2>
                <div id="profile-form">
                    <div class="input-group">
                        <label for="profile-name">Full Name</label>
                        <input type="text" id="profile-name" placeholder="Your name">
                    </div>
                    <div class="input-group">
                        <label for="profile-nickname">Nickname</label>
                        <input type="text" id="profile-nickname" placeholder="Your nickname">
                    </div>
                    <div class="input-group">
                        <label for="profile-photo">Profile Photo URL</label>
                        <input type="url" id="profile-photo" placeholder="https://example.com/photo.jpg">
                    </div>
                    <button id="save-profile">Save Profile</button>
                </div>
            </div>
            
            <!-- Rate Players Tab -->
            <div id="rate-tab" class="tab-content" style="display: none;">
                <h2>Rate Players</h2>
                <div id="player-selection">
                    <label for="player-select">Select a player to rate:</label>
                    <select id="player-select">
                        <option value="">Choose a player...</option>
                    </select>
                </div>
                
                <div id="rating-form" style="display: none;">
                    <h3 id="rating-player-name">Rating: Player Name</h3>
                    
                    <div class="attributes-container">
                        <div class="attribute-group">
                            <label>Tiro</label>
                            <div class="rating-control">
                                <input type="range" min="1" max="10" value="5" class="rating-slider" id="rating-tiro">
                                <span class="rating-value">5</span>
                            </div>
                        </div>
                        
                        <div class="attribute-group">
                            <label>Pase</label>
                            <div class="rating-control">
                                <input type="range" min="1" max="10" value="5" class="rating-slider" id="rating-pase">
                                <span class="rating-value">5</span>
                            </div>
                        </div>
                        
                        <div class="attribute-group">
                            <label>Tecnica</label>
                            <div class="rating-control">
                                <input type="range" min="1" max="10" value="5" class="rating-slider" id="rating-tecnica">
                                <span class="rating-value">5</span>
                            </div>
                        </div>
                        
                        <div class="attribute-group">
                            <label>Cabezazo</label>
                            <div class="rating-control">
                                <input type="range" min="1" max="10" value="5" class="rating-slider" id="rating-cabezazo">
                                <span class="rating-value">5</span>
                            </div>
                        </div>
                        
                        <div class="attribute-group">
                            <label>Ataque</label>
                            <div class="rating-control">
                                <input type="range" min="1" max="10" value="5" class="rating-slider" id="rating-ataque">
                                <span class="rating-value">5</span>
                            </div>
                        </div>
                        
                        <div class="attribute-group">
                            <label>Defensa</label>
                            <div class="rating-control">
                                <input type="range" min="1" max="10" value="5" class="rating-slider" id="rating-defensa">
                                <span class="rating-value">5</span>
                            </div>
                        </div>
                        
                        <div class="attribute-group">
                            <label>Resistencia</label>
                            <div class="rating-control">
                                <input type="range" min="1" max="10" value="5" class="rating-slider" id="rating-resistencia">
                                <span class="rating-value">5</span>
                            </div>
                        </div>
                        
                        <div class="attribute-group">
                            <label>Arquero</label>
                            <div class="rating-control">
                                <input type="range" min="1" max="10" value="5" class="rating-slider" id="rating-arquero">
                                <span class="rating-value">5</span>
                            </div>
                        </div>
                        
                        <div class="attribute-group">
                            <label>Mentalidad</label>
                            <div class="rating-control">
                                <input type="range" min="1" max="10" value="5" class="rating-slider" id="rating-mentalidad">
                                <span class="rating-value">5</span>
                            </div>
                        </div>
                    </div>
                    
                    <button id="submit-rating">Submit Rating</button>
                </div>
            </div>
            
            <!-- Player Cards Tab -->
            <div id="cards-tab" class="tab-content" style="display: none;">
                <h2>Player Cards</h2>
                <button id="generate-cards">Generate All Player Cards</button>
                
                <div id="cards-container"></div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <!-- Application Scripts -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futbol Miercoles App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Authentication Section -->
        <div id="auth-section" class="section">
            <h1>Futbol Miercoles App</h1>
            <div id="login-container">
                <div id="login-form">
                    <h2>Iniciar Sesión o Registrarse</h2>
                    <input type="email" id="email-input" placeholder="Correo Electrónico" required>
                    <input type="password" id="password-input" placeholder="Contraseña" required>
                    <div class="button-group">
                        <button id="login-button">Iniciar Sesión</button>
                        <button id="register-button">Registrarse</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main App Section (hidden until logged in) -->
        <div id="main-section" class="section" style="display: none;">
            <header>
                <h1>Futbol Miercoles App</h1>
                <button id="logout-button">Cerrar Sesión</button>
            </header>
            
    <nav>
    <button id="nav-profile" class="nav-button active">Mi Perfil</button>
    <button id="nav-rate" class="nav-button">Calificar Jugadores</button>
    <button id="nav-cards" class="nav-button">Tarjetas de Jugadores</button>
    <button id="nav-admin" class="nav-button">Panel de Administración</button>
</nav>
            
            <!-- My Profile Tab -->
<div id="profile-tab" class="tab-content">
    <h2>Mi Perfil</h2>
    <div id="profile-form">
        <div class="input-group">
            <label for="profile-name">Nombre Completo</label>
            <input type="text" id="profile-name" placeholder="Tu nombre">
        </div>
        <div class="input-group">
            <label for="profile-nickname">Apodo</label>
            <input type="text" id="profile-nickname" placeholder="Tu apodo">
        </div>
        <div class="input-group">
            <label for="profile-photo">URL de Foto de Perfil</label>
            <input type="url" id="profile-photo" placeholder="https://ejemplo.com/foto.jpg">
        </div>
        <div class="input-group">
            <label for="profile-tiro">Tiro</label>
            <span id="profile-tiro">0</span>
        </div>
        <div class="input-group">
            <label for="profile-pase">Pase</label>
            <span id="profile-pase">0</span>
        </div>
        <div class="input-group">
            <label for="profile-tecnica">Técnica</label>
            <span id="profile-tecnica">0</span>
        </div>
        <div class="input-group">
            <label for="profile-cabezazo">Cabezazo</label>
            <span id="profile-cabezazo">0</span>
        </div>
        <div class="input-group">
            <label for="profile-ataque">Ataque</label>
            <span id="profile-ataque">0</span>
        </div>
        <div class="input-group">
            <label for="profile-defensa">Defensa</label>
            <span id="profile-defensa">0</span>
        </div>
        <div class="input-group">
            <label for="profile-resistencia">Resistencia</label>
            <span id="profile-resistencia">0</span>
        </div>
        <div class="input-group">
            <label for="profile-arquero">Arquero</label>
            <span id="profile-arquero">0</span>
        </div>
        <div class="input-group">
            <label for="profile-mentalidad">Mentalidad</label>
            <span id="profile-mentalidad">0</span>
        </div>
        <button id="save-profile">Guardar Perfil</button>
    </div>
</div>

            
            <!-- Rate Players Tab -->
            <div id="rate-tab" class="tab-content" style="display: none;">
                <h2>Calificar Jugadores</h2>
                <div id="player-selection">
                    <label for="player-select">Selecciona un jugador para calificar:</label>
                    <select id="player-select">
                        <option value="">Elige un jugador...</option>
                    </select>
                </div>
                
                <div id="rating-form" style="display: none;">
                    <h3 id="rating-player-name">Calificando: Nombre del Jugador</h3>
                    
                    <div class="attributes-container">
                        <div class="attribute-group">
                            <label>Tiro</label>
                            <div class="rating-control">
                                <input type="range" min="1" max="99" value="5" class="rating-slider" id="rating-tiro">
                                <span class="rating-value">5</span>
                            </div>
                        </div>
                        
                        <div class="attribute-group">
                            <label>Pase</label>
                            <div class="rating-control">
                                <input type="range" min="1" max="99" value="5" class="rating-slider" id="rating-pase">
                                <span class="rating-value">5</span>
                            </div>
                        </div>
                        
                        <div class="attribute-group">
                            <label>Técnica</label>
                            <div class="rating-control">
                                <input type="range" min="1" max="99" value="5" class="rating-slider" id="rating-tecnica">
                                <span class="rating-value">5</span>
                            </div>
                        </div>
                        
                        <div class="attribute-group">
                            <label>Cabezazo</label>
                            <div class="rating-control">
                                <input type="range" min="1" max="99" value="5" class="rating-slider" id="rating-cabezazo">
                                <span class="rating-value">5</span>
                            </div>
                        </div>
                        
                        <div class="attribute-group">
                            <label>Ataque</label>
                            <div class="rating-control">
                                <input type="range" min="1" max="99" value="5" class="rating-slider" id="rating-ataque">
                                <span class="rating-value">5</span>
                            </div>
                        </div>
                        
                        <div class="attribute-group">
                            <label>Defensa</label>
                            <div class="rating-control">
                                <input type="range" min="1" max="99" value="5" class="rating-slider" id="rating-defensa">
                                <span class="rating-value">5</span>
                            </div>
                        </div>
                        
                        <div class="attribute-group">
                            <label>Resistencia</label>
                            <div class="rating-control">
                                <input type="range" min="1" max="99" value="5" class="rating-slider" id="rating-resistencia">
                                <span class="rating-value">5</span>
                            </div>
                        </div>
                        
                        <div class="attribute-group">
                            <label>Arquero</label>
                            <div class="rating-control">
                                <input type="range" min="1" max="99" value="5" class="rating-slider" id="rating-arquero">
                                <span class="rating-value">5</span>
                            </div>
                        </div>
                        
                        <div class="attribute-group">
                            <label>Mentalidad</label>
                            <div class="rating-control">
                                <input type="range" min="1" max="99" value="5" class="rating-slider" id="rating-mentalidad">
                                <span class="rating-value">5</span>
                            </div>
                        </div>
                    </div>
                    
                    <button id="submit-rating">Enviar Calificación</button>
                </div>
            </div>
            
            <!-- Player Cards Tab -->
            <div id="cards-tab" class="tab-content" style="display: none;">
                <h2>Tarjetas de Jugadores</h2>
                <button id="generate-cards">Refrescar</button>
                
                <div id="cards-container"></div>
            </div>

            <!-- Admin Tab -->
            <div id="admin-tab" class="tab-content" style="display: none;">
                <h2>Panel de Administración</h2>
                <h3>Eliminar Usuarios</h3>
                <div id="user-list">
        <!-- Lista de usuarios se cargará aquí -->
    </div>
    <button id="load-users-button">Cargar Usuarios</button>
</div>

        </div>
    </div>




    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <!-- Application Scripts -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
